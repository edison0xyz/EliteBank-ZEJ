<div ng-include="'views/navbar/navbar.html'"></div>

<div class="container">
    <div class="form-horizontal">
        <h3>Create a new Portfolio</h3>

        <div class="form-group">
            <div class="col-md-offset-2 col-sm-2">
                <a id="Create" name="Create" class="btn btn-primary" href="#/Portfolios/new"><span
                        class="glyphicon glyphicon-plus-sign"></span> Create</a>
            </div>
        </div>
    </div>
    <hr/>
    <div>
        <h3>Search for Portfolios</h3>

        <form id="PortfolioSearch" class="form-horizontal">


            <div class="form-group">
                <label for="netValue" class="col-sm-2 control-label">Net Value</label>

                <div class="col-sm-10">
                    <input id="netValue" name="netValue" class="form-control" type="text" ng-model="search.netValue"
                           placeholder="Enter the Portfolio Net Value"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="portfolioID" class="col-sm-2 control-label">Portfolio ID</label>

                <div class="col-sm-10">
                    <input id="portfolioID" name="portfolioID" class="form-control" type="text"
                           ng-model="search.portfolioID" placeholder="Enter the Portfolio Portfolio ID"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="managingAgent" class="col-sm-2 control-label">Managing Agent</label>

                <div class="col-sm-10">
                    <input id="managingAgent" name="managingAgent" class="form-control" type="text"
                           ng-model="search.managingAgent" placeholder="Enter the Portfolio Managing Agent"></input>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-offset-2 col-sm-10">
                    <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span
                            class="glyphicon glyphicon-search"></span> Search</a>
                </div>
            </div>
        </form>
    </div>
    <div id="search-results">
        <div class="table-responsive">
            <table class="table table-responsive table-bordered table-striped clearfix">
                <thead>
                <tr>
                    <th>Net Value</th>
                    <th>Portfolio ID</th>
                    <th>Managing Agent</th>
                </tr>
                </thead>
                <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter: this | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Portfolios/edit/{{result.id}}">{{result.netValue}}</a></td>
                    <td><a href="#/Portfolios/edit/{{result.id}}">{{result.portfolioID}}</a></td>
                    <td><a href="#/Portfolios/edit/{{result.id}}">{{result.managingAgent}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination pagination-centered">
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>

    </div>
</div>
