<div class="full-page login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>Elite</b>Bank</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">You are in a secured site.</p>

			<form name='codeForm' ng-submit='codeForm.$valid && code(pincode)'>
				<div class='row'>
					<div class="col-xs-10 col-xs-offset-1">
						<div class="form-group has-feedback">
							<input name='codeinput' type="text" ng-minlength="6" ng-maxlength="6"
								ng-model='pincode' class="form-control"
								placeholder="Enter your secure code" ngRequired valid-number
								 />
							<span
								class="glyphicon glyphicon-credit-card form-control-feedback"></span>
						</div>
						<span class="error" ng-show="codeForm.codeinput.$error.required">Required!</span>
						<span class="error" ng-show="codeForm.codeinput.$error.number"> Not valid number!</span>
					</div>
				</div>
				<div class='row'>
					<div class="col-xs-8 col-xs-offset-2">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
				
					</div>
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->

	</div>
	<!-- /.login-box -->
</div>
