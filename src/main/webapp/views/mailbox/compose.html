                            <input class="form-control" placeholder="To:"/>

                        </div>
                        <div class="form-group">

                      <h1><u>Heading Of Message</u></h1>

                          <li>Dedicated Mailbox protected by high levels of security</li>

                      <p>Jimmy Soh</p>
